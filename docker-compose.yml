version: "3.8"

services:
  mysql:
    image: mysql:8.0-oracle
    ports:
        - "33061:3306"
    command: --init-file /data/application/init.sql
    volumes:
        - ./init.sql:/data/application/init.sql
    environment:
        MYSQL_ROOT_USER: root
        MYSQL_ROOT_PASSWORD: secret
        MYSQL_USER: root
        MYSQL_PASSWORD: secret

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
